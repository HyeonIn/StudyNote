<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>

    <script>
      // 기존 자바스크립트 함수 선언은(생성자 제외) 보통 아래처럼 변수에 담거나 함수 이름붙여서 썼음.
      f1(); // error = not a function (변수 호이스팅이 일어났으나 아직 함수가 대입되지 않음.)
      let f1 = function () {};
      f1(); // call ok
      f2(); // call ok (함수 호이스팅 대상으로 미리 인식된 상태라 호출 가능.)
      function f2() {}

      // 이벤트 처리 과정에서 무명함수 형태를 쓰기도 했음.
      let btn1 = document.getElementById("btn1");
      btn1.addEventListener("click", function () {
        console.log("버튼1이 클릭됨!");
      });
      ////////////////////////////////////////////////////////////////////////////////
      // 기존 함수 선언을 축약형태 ()=>{} 이렇게 사용 가능(화살표 함수)
      let btn2 = document.getElementById("btn2");
      btn2.addEventListener("click", () => {
        console.log("버튼2 클릭(화살표함수)");
      });

      // 화살표 함수 기본 형식 : (param)=>{실행문}
      // 파라미터가 1개일 때 소괄호 생략 가능 : n1 =>{실행문}
      // * 파라미터 0개인 경우 소괄호 생략 불가 : =>{실행문} 이렇게 안됨. 이렇게 해야함 ()=>{}
      // * 파라미터 2개 이상인 경우 소괄호 생략 불가 : n1, n2=>{실행문} 이렇게 안됨. 이렇게 해야함 (n1,n2)=>{}
      // 실행문이 1줄이면 중괄호 생략 가능(세미콜론 불필요)
      // * (n1, n2) => console.log(n1 + n2) 이렇게 쓸수 있다는 거임.
      // * 한줄의 실행문이 return인 경우 return키워드도 생략가능.

      // 우리가 비동기 통신 이후 실행할 함수를 아래처럼 람다로 작성 가능
      //   fetch(url).then(resp=>resp.json()).then(json=>{json으로 반복문 돌려서 화면에 뿌려주거나 등등등})
      ///////////////////////////////////////////////////////////////////////////////
      // ES6 부터는 아래처럼 함수의 매개변수에 기본값 설정이 가능해짐
      (msg = "hello") => {
        console.log("메세지:" + msg);
      };
    </script>
  </body>
</html>
