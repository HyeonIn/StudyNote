<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="header">
      <a href="index.html"> <img src="./img/ssafy_logo.png" id="ssafy_logo" /></a>
      <p class="logo">도서관리</p>
    </div>
    <div class="regist">
      <h1 class="underline">SSAFY 도서 정보</h1>
      <div class="regist_form">
        <label for="isbn">도서번호</label>
        <input type="text" id="isbn" name="isbn" v-model="book.isbn" /><br />
        <label for="title">도서명</label>
        <input type="text" id="title" name="title" v-model="book.title" /><br />
        <label for="author">저자</label>
        <input type="text" id="author" name="author" v-model="book.author" /><br />
        <label for="price">가격</label>
        <input type="number" id="price" name="price" v-model="book.price" /><br />
        <label for="content">설명</label>
        <br />
        <textarea id="content" name="content" v-model="book.content" cols="35" rows="5"></textarea><br />
        <button @click="modify">수정</button>
        <button onclick="location.href='list.html'">목록</button>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: "#app",
      name: "create",
      data: {
        book: {
          isbn: "111-222-7778",
          title: "잘생긴 현인이",
          author: "최현인",
          price: "100000",
          content: "현인이는 잘생겼다",
        },

      },
      methods: {
        modify() {
          alert("도서가 수정되었습니다!");
          location.href = "view.html"
        }
      },
    });

  </script>
</body>

</html>
