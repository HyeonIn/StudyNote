<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: yellow;
        border: 1px double red;
        display: inline-block;
        width: 100px;
        height: 100px;
        padding-left: 10px;
        margin: 10px;
      }
      span {
        background-color: pink;
        display: block;
        width: 10px; /*inline 상태에서는 안먹힘*/
        height: 10px;
        overflow: hidden;
        border: 1px solid blue;
      }
      h2 {
        background-color: rgba(110, 190, 80, 0.1);
        position: absolute;
        left: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div>111</div>
    <div>222</div>
    <div>333</div>
    <h2>111</h2>
    <h2>222</h2>
    <h2>333</h2>
    <span>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
    <span>bbb</span>
    <span>ccc</span>
  </body>
</html>
