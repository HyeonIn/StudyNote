<!DOCTYPE html>
<!-- html5 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        border: 1px solid black;
      }
      #target1 {
        text-align: center;
      }
      #target2 {
        text-align: right;
      }
      #target3 {
        text-decoration: line-through;
      }
      #target4 {
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="target1">동해물과</div>
    <div id="target2">백두산이</div>
    <div id="target3">마르고</div>
    <div id="target4">닳도록</div>
  </body>
</html>
