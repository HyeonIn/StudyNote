<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ajax</title>
    <script type="text/javascript">
      // client의 시간이 아닌 server의 시간보기.
      function viewTime() {
        location.href = "2-02currenttime.jsp";
      }
    </script>
  </head>

  <body>
    <h2>현재 시간</h2>
    <button onclick="javascript:viewTime();">시간보기</button>
  </body>
</html>
