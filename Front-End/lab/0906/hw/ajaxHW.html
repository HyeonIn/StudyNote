<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="row gy-3">
			<div class="col-8">
				<input type="text" class="form-control" id="url" placeholder="URL 입력" />
			</div>
			<div class="col-12">
				<button class="btn btn-warning" id="http">HTTP REQUEST</button>
				<button class="btn btn-danger" id="http-close" style="display: none">닫기</button>
			</div>
			<div class="col-8">
				<table class="table table-bordered border-secondary" style="vertical-align: middle">
					<tbody id="httpContent" style="display: none">
						<tr>
							<th scope="col">사진</th>
							<th scope="col">이름</th>
							<th scope="col">가격</th>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-12">
				<button class="btn btn-success" id="fetch">FETCH</button>
				<button class="btn btn-danger" id="fetch-close" style="display: none">닫기</button>
			</div>
			<div class="col-8">
				<table class="table table-bordered border-secondary">
					<tbody id="fetchContent" style="display: none">
						<tr>
							<th scope="col">사진</th>
							<th scope="col">이름</th>
							<th scope="col">가격</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<script src="./js/httpRequest.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</body>
</html>
